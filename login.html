<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass - Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/css-config/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <section class="principal">

            <div class="principal--left">
                <div class="principal-content">
                    <h2 class="principal-title">Olá,</h2>
                    <p class="principal-text">Para continuar navegando de forma segura, efetue o login na rede.</p>
                    <form class="principal-form">
                        <h3 class="principal-login-title">Login</h3>
                        <div class="principal-login">
                            <input type="text" id="user" placeholder="Usuário" required
                                class="principal-form-input" autocomplete="off">
                            <label for="user"><img src="./img/icone-user.svg" class="principal-form-icon"
                                alt="User Login"></label>
                        </div>
                        <div class="principal-login">
                            <input type="password" id="password" placeholder="Senha" required
                                class="principal-form-input">
                            <label for="password"><img src="./img/icone-password.svg" class="principal-form-icon"
                                alt="Password Login"></label>
                        </div>
                        <p class="warning-text"></p>
                        <button class="principal-form-btn" type="submit">Continuar</button>
                    </form>
                </div>
            </div>
            <div class="principal--right">
                <img src="./img/bg-notebook.png" alt="Notebook com a logo da Compass" class="principal-logo">
            </div>

        </section>

    </main>

    <script src="./scripts/login.js"></script>
</body>

</html>
